# GloLogistics Fleet Module Configuration Properties

# Application Information
app.name=GloLogistics Fleet Module
app.version=1.0.0
app.environment=development
app.description=Fleet and Client Management System

# Database Configuration (for future use)
database.url=jdbc:postgresql://localhost:5432/glologistics
database.username=fleet_user
database.password=fleet_password
database.driver=org.postgresql.Driver
database.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Settings
connection.pool.size=10
connection.pool.max=20
connection.timeout=30000
connection.idle.timeout=600000

# Fleet Configuration Properties
fleet.default.capacity=50
fleet.default.status=ACTIVE
fleet.maintenance.interval=30
fleet.max.vehicles=100

# Client Configuration Properties
client.default.priority=STANDARD
client.default.status=ACTIVE
client.max.concurrent.orders=10

# Logging Configuration
logging.level.com.glo=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.file.name=logs/fleet-module.log
logging.file.max-size=10MB

# Performance and Caching Settings
cache.enabled=true
cache.ttl=3600
performance.monitoring.enabled=true

# Business Rules
business.rules.max.delivery.distance=500
business.rules.priority.client.discount=0.15
business.rules.express.delivery.surcharge=0.25

# Notification Settings
notification.email.enabled=true
notification.sms.enabled=false
notification.webhook.url=https://api.glologistics.com/webhooks