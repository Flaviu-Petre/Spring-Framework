# Logging Configuration for AOP
logging.level.com.AOP.app.aspect=INFO
logging.level.com.AOP.app.service=DEBUG
logging.level.com.AOP.app.repository=DEBUG
logging.level.com.AOP.app.client=DEBUG

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File logging (optional)
logging.file.name=freight-management.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring AOP configuration
spring.aop.auto=true
spring.aop.proxy-target-class=true